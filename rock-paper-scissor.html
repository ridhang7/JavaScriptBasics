<!DOCTYPE html>
<html>

<head>
    <title>rock-paper-scissor</title>
</head>

<body>
    <p>
        Rock Paper Scissors
    </p>
    <button onclick="pickComputerMove();
        console.log(` ${ results('Rock') }`);"> 
        Rock 
    </button>
    <button onclick="pickComputerMove(); 
        console.log(` ${ results ('Paper') }`);">
        Paper 
    </button>
    <button onclick="pickComputerMove(); 
        console.log(` ${ results ('Scissors') }`);">
        Scissors
    </button>
</body>
<script>
    let computerMove = '';
    let userMove = '';
    let resultString = '';
    function pickComputerMove() {
        const randomNumber = Math.random();
        computerMove = '';
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
            computerMove = 'Rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = 'Paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
            computerMove = 'Scissors';
        }
    };


    function results(userMove) {
        if (userMove === computerMove) {
            resultString = 'Tie';
        } else if (userMove === 'Rock') {
            if (computerMove === 'Scissors') {
                resultString = 'You Won';
            } else if (computerMove === 'Paper') {
                resultString = 'You Lost';
            }
        } else if (userMove === 'Paper') {
            if (computerMove === 'Rock') {
                resultString = 'You Won';
            } else if (computerMove === 'Scissors') {
                resultString = 'You Lost';
            }
        } else if (userMove === 'Rock') {
            if (computerMove === 'Scissors') {
                resultString = 'You Won';
            } else if (computerMove === 'Paper') {
                resultString = 'You Lost';
            }
        }
        return `You selected ${userMove}. Computer selected ${computerMove}. ${resultString}.`;
    }
</script>

</html>
