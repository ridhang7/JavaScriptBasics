<!DOCTYPE html>
<html>
  <head>
    <title>rock-paper-scissor</title>
    <link rel="stylesheet" href="styles/rock-paper-scissor.css">
  </head>

  <body>
    <h2>Rock Paper Scissors</h2>
    <p class="js-gameResult">Game result:</p>
    <p class="js-result">Result -</p>
    <button
      class="rock-paper-scissor js-rock-button"
    >
      &#9994;
    </button>
    <button
      class="rock-paper-scissor js-paper-button"
    >
      &#9995;
    </button>
    <button
      class="rock-paper-scissor js-scissor-button"
    >
      &#9996;
    </button>
    <p class="js-yourSelection">Your selection:</p>
    <p class="js-computerSelection">Computer selection:</p>
    <button
      class="js-resetScore"
    >
      Reset score
    </button>
    <button
      class="js-resetScore js-autoPlay"
    >
      Auto play
    </button>
    
    <p class="js-reset-confirmation"></p>
  
  <script src="JavaScripts/rock-paper-scissor.js">
    
  </script>
  </body>
</html>
