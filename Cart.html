        function updateCartQuantity(operation, Value) {
            if (operation === '-') {
                if (cartQuantity - Value < 0) {
                    alert('The cart value cannot be less than > 0'); 
                } else {
                    cartQuantity -= Value;
                    console.log(`Cart quantity: ${cartQuantity}`);
                }

                    console.log(`Cart quantity: ${cartQuantity}`);
                }
