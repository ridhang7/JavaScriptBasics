<!DOCTYPE html>
<html>

<head>
    <title>DegreeConversion</title>

</head>

<body>

    <script>
    function greet() {
        console.log('Hello!');
    }
            
    function greet (name) {
        if (!name) {
                console.log('Hello! there');
        } else {
            console.log('Hello! ${name}');
        }
    }        
    
    function convertToFahrenheit(celsius) {
        return (celsius * 9 / 5) + 32;
    }    
    
    function convertToCelsius(fahrenheit) { 
        return (fahrenheit - 32) * 5 / 9;
    }
    function convertTemperature (temperatureValue, TemperatureType) {
        if (TemperatureType === 'F' || TemperatureType === 'f') {
            console.log(convertToCelsius(temperatureValue) + 'C'); 
        } else if (TemperatureType === 'C' || TemperatureType === 'c') {
            console.log(convertToFahrenheit(temperatureValue) + 'F');
        }
    } 
    
    convertTemperature(25, 'C');
    convertTemperature(25, 'c');
    convertTemperature(86, 'F');
    convertTemperature(86, 'f');
    </script>
</body>

</html>
