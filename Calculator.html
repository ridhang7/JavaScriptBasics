<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
</head>

<body>
    <p id="Calculator"></p>
    <p>
        <button onclick="calculationUpdate('1');">
            1
        </button>
        <button onclick="calculationUpdate('2');">
            2
        </button>
        <button onclick="calculationUpdate('3');">
            3
        </button>
    </p>

    <p>
        <button onclick="calculationUpdate('4');">
            4
        </button>
        <button onclick="calculationUpdate('5');">
            5
        </button>
        <button onclick="calculationUpdate('6');">
            6
        </button>
    </p>

    <p>
        <button onclick="calculationUpdate('7');">
            7
        </button>
        <button onclick="calculationUpdate('8');">
            8
        </button>
        <button onclick="calculationUpdate('9');">
            9
        </button>
    </p>

    <p>
        <button onclick="calculationUpdate('0');">
            0
        </button>
    </p>
    <p>
        <button onclick="calculationUpdate('+');">
            +
        </button>
        <button onclick="calculationUpdate('-');">
            -
        </button>
        <button onclick="calculationUpdate('*');">
            *
        </button>
        <button onclick="calculationUpdate('/');">
            /
        </button>
    </p>
    <p>
        <button onclick="calculate();"> 
            = 
        </button>

        <button onclick=" clearValue();">
            clear
        </button>
    </p>

    <p id='Result'>
        Result
    </p>
    <script>
        let calValue = '';

        document.getElementById('Result').innerHTML = 'Result :' + calValue;

        function calculationUpdate(value) {
            calValue = calValue + value;
            console.log(`${calValue}`);
        }
        function calculate() {
            calValue = eval(calValue);
            console.log(`${parseInt(calValue)}`);
        }
        function clearValue() {
            calValue = '';
            console.log(`${calValue}`);
        }
    </script>
</body>

</html>
