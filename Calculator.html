<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/Calculator.css">
</head>

<body>
    <p id='Result'></p>
    <p>
        <button onclick="calculationUpdate('1');">
            1
        </button>
        <button onclick="calculationUpdate('2');">
            2
        </button>
        <button onclick="calculationUpdate('3');">
            3
        </button>
        <button class = 'operators' onclick="calculationUpdate('+');">
            +
        </button>
    </p>

    <p>
        <button onclick="calculationUpdate('4');">
            4
        </button>
        <button onclick="calculationUpdate('5');">
            5
        </button>
        <button onclick="calculationUpdate('6');">
            6
        </button>
        <button class = 'operators' onclick="calculationUpdate('-');">
            -
        </button>
    </p>

    <p>
        <button onclick="calculationUpdate('7');">
            7
        </button>
        <button onclick="calculationUpdate('8');">
            8
        </button>
        <button onclick="calculationUpdate('9');">
            9
        </button>
        <button class = 'operators' onclick="calculationUpdate('*');">
            *
        </button>
    </p>

    <p>
        <button onclick="calculationUpdate('0');">
            0
        </button>
        <button onclick="calculationUpdate('.');">
            .
        </button>
        <button onclick="calculate();"> 
            = 
        </button>
        <button class = 'operators' onclick="calculationUpdate('/');">
            /
        </button>
    </p>
    <p>
        <button onclick=" clearValue();">
            clear
        </button>
    </p>

    
    <script src="JavaScripts/Calculator.js"> </script>
</body>

</html>
